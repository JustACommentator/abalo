<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .navContent > a{
            text-decoration: none;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    "use strict";

    let navMenu = document.createElement("nav");
    navMenu.setAttribute("id", "navMenu");

    let contentList = document.createElement("ul");
    contentList.setAttribute("id", "navList");

    let homeList = document.createElement("li");
    homeList.setAttribute("class", "navContent");
    homeList.setAttribute("id", "homeList");

    let kategorienList = document.createElement("li");
    kategorienList.setAttribute("class", "navContent");

    let verkaufenList = document.createElement("li");
    verkaufenList.setAttribute("class", "navContent");

    let unternehmenList = document.createElement("li");
    unternehmenList.setAttribute("class", "navContent");

    let unternehmenListInner = document.createElement("ul");
    unternehmenListInner.setAttribute("class", "navContent");

    let philosophieList = document.createElement("li");
    philosophieList.setAttribute("class", "navContent");

    let karriereList = document.createElement("li");
    karriereList.setAttribute("class", "navContent");

    let homeLista = document.createElement("a");
    homeLista.setAttribute("href", "example1");
    let verkaufenLista = document.createElement("a");
    verkaufenLista.setAttribute("href", "example2");
    let philosophieLista = document.createElement("a");
    philosophieLista.setAttribute("href", "example3");
    let karriereLista = document.createElement("a");
    karriereLista.setAttribute("href", "example4");

    homeLista.innerHTML = "Home";
    kategorienList.innerHTML = "Kategorien";
    verkaufenLista.innerHTML = "Verkaufen";
    unternehmenList.innerHTML = "Unternehmen";
    philosophieLista.innerHTML = "Philosophie";
    karriereLista.innerHTML = "Karriere";

    navMenu.append(contentList);
    contentList.append(homeList, kategorienList, verkaufenList, unternehmenList);
    unternehmenList.append(unternehmenListInner);
    unternehmenListInner.append(philosophieList, karriereList);

    homeList.append(homeLista)
    verkaufenList.append(verkaufenLista);
    philosophieList.append(philosophieLista);
    karriereList.append(karriereLista);

    document.body.append(navMenu);
</script>

</body>
</html>
