<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        #menu-items{
            display: inline;
            padding: 20px;
            float: right;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        const items = ['Unternehmen', 'Verkauf', 'Kategorien','Home'];
        const underItems = ['Philosophie', 'Karriere'];
        const navlist = document.createElement("ul");
        navlist.setAttribute('id', 'navbar');


        items.forEach((item) => {
            let listelement = document.createElement("li");
            listelement.setAttribute('id', 'menu-items');
            listelement.classList.add('navbar');
            let element = null;

            if(item === 'Unternehmen') {
                listelement.innerText = item
                element = document.createElement('ul');
                underItems.forEach((underItem) => {
                    let underElement = document.createElement('li');
                    underElement.setAttribute('class', 'dropdown-element');
                    let item = document.createElement('a');
                    item.innerText = underItem;
                    item.href = "#" + underItem;
                    underElement.append(item);
                    element.append(underElement);
                })
            } else {
                element = document.createElement("a");
                element.innerText = item;
                element.setAttribute("id", item);
                element.href = "#" + item;
            }
            listelement.append(element);
            navlist.append(listelement);
        });

        document.body.append(navlist);
    </script>
</body>
</html>
